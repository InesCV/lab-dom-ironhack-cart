<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>
<body>
  <h1>Ironhack Merchandising Shop</h1>
  <div id="wrapper">
    <div class="product">
      <div><span>IronBubble-head</span></div>
      <div class="product-price"><span>25.00$</span></div>
      <div>
        <label for="units">QTY</label>
        <input type="number" class="product-quantity" placeholder="How many?">
      </div>
      <div class="total-product-amount">0.00$</div>
      <div><button class="btn btn-delete">Delete</button></div>
    </div>
    <div class="product">
      <div><span>IronShirt</span></div>
      <div class="product-price"><span>15.00$</span></div>
      <div>
        <label for="units">QTY</label>
        <input type="number" class="product-quantity" placeholder="How many?">
      </div>
      <div class="total-product-amount">0.00$</div>
      <div><button class="btn btn-delete">Delete</button></div>
    </div>
    <div class="product">
      <div><span><input type="text" class="product-name" placeholder="Product Name"></span></div>
      <div><input type="number" class="product-price" placeholder="Price"></div> 
      <div><button class="btn btn-create">Create</button></div>
    </div>
  </div>
  <div id="calc-prices-button" class="btn btn-success">Calculate Prices</div>
  <div ><h2 id="total-price"></h2></div>
  <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
