<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <h1>Ironhack Merchandising Shop</h1>
  <div id="container-products" class="flexbox">
    
    <div class="product-wrapper flexbox-container">
      <div class="product-name"><span>IronBubble-head</span></div>
      <div><span class="product-price">25</span></div>
      <div class="quantity">
        <label for="product-quantity">QTY: </label>
        <input class="product-quantity" type="number" name="product-quantity" placeholder="How many?">
      </div>
      <div class="total-product-price"><span>0</span></div>
      <div class="btn-delete-container">
        <button type="button" class="btn btn-delete">Delete</button>
      </div>
    </div>

    <div class="product-wrapper flexbox-container">
      <div class="product-name"><span>IronShirt</span></div>
      <div><span class="product-price">15</span></div>
      <div class="quantity">
        <label for="product-quantity">QTY: </label>
        <input class="product-quantity" type="number" name="product-quantity" placeholder="How many?">
      </div>
      <div class="total-product-price"><span>0</span></div>
      <div class="btn-delete-container">
        <button type="button" class="btn btn-delete">Delete</button>
      </div>
    </div>
    
  </div>

  <div class="calculate-prices-container flexbox-container">
    <button id="calc-prices-button" type="button" class="btn btn-success">Calculate prices</button>
  </div>

  <h2>Total Price: <span id="total-price-span">0</span></h2>

  <div class="flexbox-container-create">

      <label for="product-price-create">Name: </label>
      <input type="text" name="product-price-creat" placeholder="Product Name" id="product-name-creater">

      <label for="product-quantity-create">Price: </label>
      <input type="number" name="product-quantity-create" placeholder="How much?" id="product-price-creater">

    <div class="btn-create-container">
      <button type="button" id="new-item-create" class="btn btn-create">create</button>
    </div>
  </div>
</body>
</html>
